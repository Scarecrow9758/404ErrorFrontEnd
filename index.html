<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>404 Error</title>
</head>

<body>
    <div id="main">
        <div>
            <h1 id='header' class='TextGothic'>Sorry page not found</h1>
            <h2 class='TextUbuntu'>The link you followed probably broken <br>or the page has been removed</h2>
        </div>
        <!--Да мне просто кажется id юзабельнее будет, раз мы 1 раз обращаемся-->
        <div id="countdown">
            <ul class="countdown">
                <!--Бэкграундом задаём шэйп и заливку, внутрь помещаем р или спан-->
                <!--Countdown контролируется при помощи JS/PHP со стороны фронтенда - т.к работа с SQL и сервером
                    Я же сделал просто тестик работающий до перезагрузки страницы-->
                <li><div class="circle_border"><div class="circle"></div></div><p class='TextUbuntu' id='days'>28</p><p class='TextUbuntu UnderCountdown' id='days_text'>days</p></li>
                <li><div class="circle_border"><div class="circle"></div></div><p class='TextUbuntu' id='hours'>08</p><p class='TextUbuntu UnderCountdown' id='hours_text'>hours</p></li>
                <li><div class="circle_border"><div class="circle"></div></div><p class='TextUbuntu' id='minutes'>43</p><p class='TextUbuntu UnderCountdown' id='minutes_text'>minutes</p></li>
                <li><div class="circle_border"><div class="circle"></div></div><p class='TextUbuntu' id='seconds'>25</p><p class='TextUbuntu UnderCountdown' id='seconds_text'>seconds</p></li>
                <!-- <div class="circle"><li><p class='TextUbuntu' id='hours'>08</p></li></div>
                <div class="circle"><li><p class='TextUbuntu' id='minutes'>43</p></li></div>
                <div class="circle"><li><p class='TextUbuntu'id='seconds'>25</p></li></div> -->
            </ul>
        </div>
        <form action="" id='SearchField'>
            <input class="SearchField Input" type="text" name="Search" placeholder="Subscribe To Our Newsletter">
            <input class = "Submit Input" type="submit" value="submit">
        </form>

        <div class="Media">
            <ul class=countdown>
                <li><div class="circle_border"><div class="circle"></div></div><a class='Imgs' id='facebook'><img src="./Icons/facebook.png" alt=""></a></li>
                <li><div class="circle_border"><div class="circle"></div></div><a class='Imgs' id='twitter'><img src="./Icons/twitter.png" alt=""></a></li>
                <li><div class="circle_border"><div class="circle"></div></div><a class='Imgs' id='inst'><img src="./Icons/Inst.png" alt=""></a></li>
                <li><div class="circle_border"><div class="circle"></div></div><a class='Imgs' id='youtube'><img src="./Icons/youtube.png" alt=""></a></li>
                <li><div class="circle_border"><div class="circle"></div></div><a class='Imgs' id='g+'><img src="./Icons/g+.png" alt=""></a></li>
            </ul>
        </div>
    </div>
    <div class='Copyright'>
        <p>Copyright @ 2015 PSDFREEBIES. All rights reserved </p>
    </div>
    </div>
</body>
</html>
<script>
    let background_array=[]
    background_array.push('./Icons/404-Page.jpg')
    number_of_images=5;
    for (let index = 1; index < number_of_images; index++) {
        background_array.push('./Icons/404-Page_'+index+'.jpg')
    }
    our_body=document.getElementsByTagName("body")
    //-1 чтобы не больше 5, +1 чтобы больше нуля. т.к картинки _0 нет
    our_body[0].background=background_array[Math.floor(Math.random()*(number_of_images-1))+1]
    
   
    //Релизная дата по заказчику
    let days=document.getElementById('days')
    let hours=document.getElementById('hours')
    let minutes=document.getElementById('minutes')
    let seconds=document.getElementById('seconds')
    let Release_Date=new Date(2021,06,12,23,59,0,0)
    let now_Date=new Date()
    if (Release_Date>now_Date) {
        //10 миллисекунд - чисто символически, за это время он меняет таймер
        let countdown=setTimeout(Start_Countdown,10)
    }
    else{
        days.innerHTML=0
        hours.innerHTML=0
        minutes.innerHTML=0
        seconds.innerHTML=0
    }
    function Start_Countdown(){
        //Не создавая объектов Даты - он не хочет считать секунды, постоянно зацикливаясь на одном значении
        Release_Date=new Date(2021,05,12,23,59,0,0)
        now_Date=new Date()
        days.innerHTML=Math.abs(Release_Date.getDate()-now_Date.getDate()-1)
        hours.innerHTML=Math.abs(Release_Date.getHours()-now_Date.getHours())
        minutes.innerHTML=Math.abs(Release_Date.getMinutes()-now_Date.getMinutes()+1)
        seconds.innerHTML=Math.abs(60-now_Date.getSeconds())
        countdown=setTimeout(Start_Countdown,1000)
    }
</script>
